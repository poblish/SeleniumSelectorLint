name: default
allowTextComparisons: true
rules:
  generatedOrNonSemantic:
    ignore:
      - 0
      - 1
      - /^(id-|:|\\3A )/
      - ^uuids
      - afn  # FIXME Hardcoded
handlerOrdering:
  Tags:
    important:
      - head
      - body
      - h1
      - article
      - footer
      - table
    ignore:
      - tbody
  Id:
    ignore:
      - ^generatedOrNonSemantic
  Classes:
    minAcceptableClassLength: 3
    ignore:
      - ^generatedOrNonSemantic
      - clear-fix
      - bold
      - blue
      - large
      - /large-/
      - col
      - /col-/
  Attributes:
    filterNames:  # class and id automatically ignored
      - cellpadding
      - cellspacing
      - disabled
      - gh
      - lang
      - onclick
      - style
      - tabindex
    filterValues:
      - aria-labelledby
      - input.value
  # Input Values:
  #   ignore:  # class and id automatically ignored
  #     - ^generatedOrNonSemantic
