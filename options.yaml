name: default
allowTextComparisons: true
rules:
  generatedOrNonSemantic:
    ignore:
      - 0
      - 1
      - /^(id-|:|\\3A )/
      - ^uuids
      - afn  # FIXME Hardcoded
handlerOrdering:
  Tags:
    important:
      - head
      - body
      - h1
      - article
      - main
      - footer
      - table
    ignore:
      - tbody
  Id:
    ignore:
      - ^generatedOrNonSemantic
      - wrapper
  Classes:
    minAcceptableClassLength: 3
    ignore:
      - ^generatedOrNonSemantic
      - clear-fix
      - bold
      - blue
      - large
      - /large-/
      - col
      - /col-/
      - no-js
  Attributes:
    filterNames:  # class and id automatically ignored
      - cellpadding
      - cellspacing
      - data-ga-load
      - disabled
      - gh
      - lang
      - onclick
      - style
      - tabindex
    filterValues:
      ^generatedOrNonSemantic:
        - aria-labelledby
        - input.value
